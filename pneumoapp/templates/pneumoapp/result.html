{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chest X-Ray Analysis Result</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Chest X-Ray Analysis Result</h1>
    <p>Result: {{ xray.result }}</p>
    {% if xray.probability is not None %}
        <p>Probability: {{ xray.probability|floatformat:4 }}</p>
    {% endif %}
    {% if xray.image %}
        <img src="{{ xray.image.url }}" alt="Chest X-Ray" style="max-width: 500px;">
    {% else %}
        <p>No image available</p>
    {% endif %}
    <br>
    <a href="{% url 'index' %}">Analyze Another X-Ray</a>
</body>
</html>
